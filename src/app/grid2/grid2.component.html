<h4 class="text-primary mb-4">Sorting</h4>

<div class="grid__wrapper">
  <igx-grid #grid1 [data]="localData" primaryKey="EmployeeID" [width]="'100%'" height="550px" [sortingOptions]="sortingOptions">
    <igx-column field="FirstName" header="First Name" width="150px" [groupable]="true" [sortable]="true"></igx-column>
    <igx-column field="LastName" header="Last Name" width="150px" [groupable]="true" [sortable]="true"></igx-column>
    <igx-column field="Country" width="140px" [groupable]="true" [sortable]="true"></igx-column>
    <igx-column field="Age" width="110px" dataType="number" [groupable]="true" [sortable]="true"></igx-column>
    <igx-column field="RegistererDate" header="Registerer Date" width="180px" dataType="date" [groupable]="true" [sortable]="true">
      <ng-template igxCell let-value>
          {{ value | date }}
      </ng-template>
    </igx-column>
    <igx-column field="IsActive" header="Is Active" width="140px" dataType="boolean" [groupable]="true" [sortable]="true">
      <ng-template igxCell let-cell="cell">
        <igx-checkbox [checked]="cell.value" [disabled]="true"></igx-checkbox>
      </ng-template>
    </igx-column>
  </igx-grid>
</div>
